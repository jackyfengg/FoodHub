<!DOCTYPE html>
<html>
<head>
    <title>Register as Professional Chef - FoodHub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-content flex items-center justify-center h-screen">
    <div class="card w-96 bg-neutral text-neutral-content shadow-xl">
        <div class="card-body items-center text-center">
            <h2 class="card-title text-white mb-4">Register as Professional Chef</h2>
            <form method="POST" action="/../backend/src/registerprofessionalchef.php">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-white">Username</span>
                    </label>
                    <input type="text" placeholder="Username" name="username" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-white">Password</span>
                    </label>
                    <input type="password" placeholder="Password" name="password" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-white">Restaurant Affiliation</span>
                    </label>
                    <input type="text" placeholder="Restaurant Affiliation" name="restaurantAffiliation" class="input input-bordered">
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-white">Restaurant Location</span>
                    </label>
                    <input type="text" placeholder="Restaurant Location" name="restaurantLocation" class="input input-bordered">
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-white">Certification</span>
                    </label>
                    <input type="text" placeholder="Certification" name="certification" class="input input-bordered">
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-white">Age</span>
                    </label>
                    <input type="number" name="age" step="1" class="input input-bordered" required>
                </div>
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - FoodHub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-content flex items-center justify-center h-screen">
    <div class="card w-96 bg-neutral text-neutral-content shadow-xl">
        <div class="card-body items-center text-center">
            <h2 class="card-title text-white">Event Details</h2>
            
            
            <div class="mb-4">
                <div class="font-bold text-lg text-white">Culinary Delights Workshop by Chef Jacky Feng</div>
            </div>


            <div class="mb-2">
                <span class="font-semibold text-white">Date:</span>
                <span class="text-white">August 20, 1947</span>
            </div>


            <div class="mb-2">
                <span class="font-semibold text-white">Location:</span>
                <span class="text-white">Sauder school of business, Vancouver, BC</span>
            </div>
            

            <div class="mb-2">
                <span class="font-semibold text-white">Category:</span>
                <span class="text-white">Cooking Workshop</span>
            </div>
            

            <div class="mb-4">
                <span class="font-semibold text-white">Entry Fee:</span>
                <span class="text-white">$49.99</span>
            </div>
            

            <div class="form-control mt-6">
                <button type="button" class="btn btn-primary">Register Now</button>
            </div>
        </div>
    </div>
</body>
</html>

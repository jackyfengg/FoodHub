<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - FoodHub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-base-content flex items-center justify-center h-screen">
    <div class="card w-96 bg-neutral text-neutral-content shadow-xl">
        <div class="card-body items-center text-center">
            <h2 class="card-title text-white mb-4">User Profile</h2>

            <!--Profile Picture-->
            <!-- <img class="mask mask-circle" src="https://upload.wikimedia.org/wikipedia/en/7/7d/Lenna_%28test_image%29.png" alt="Italian Trulli" style="width:150px;height:150;"> -->

            <div class="mb-2">
                <div class="font-bold text-lg text-white">Username:</div>
                <span id = "name" class="text-white"></span>
            </div>

            <div class="mb-2">
                <span class="font-semibold text-white">Followers:</span>
                <span id = "numberoffollowing" class="text-white"></span>
            </div>
            
            <div class="mb-2">
                <span class="font-semibold text-white">Following:</span>
                <span id="numberoffollowers" class="text-white"></span>
            </div>

            <div class="mb-2">
                <span class="font-semibold text-white">Resturant Affilication:</span>
                <span id = "restaurantlocation" class="text-white"></span>
            </div>
        
            <div class="mb-4">
                <span class="font-semibold text-white"></span>
                <span id = "restaurantlocation" class="text-white"></span>
            </div>

            <div class="mb-4">
                <span class="font-semibold text-white">Certification:</span>
                <span id ="certification" class="text-white"></span>
            </div>
            
            <div class="form-control mt-6">
                <button type="button" class="btn btn-primary">Follow</button>
            </div>

            <div class="form-control mt-6">
                <a href="homepage_homecook.html">
                <button type="button" class="btn btn-primary">Home</button>
                </a>
            </div>
        </div>
    </div>
</body>

<script>
    document.getElementById("name").innerHTML = localStorage.getItem("name");
    document.getElementById("numberoffollowers").innerHTML = localStorage.getItem("numberoffollowers");
    document.getElementById("numberoffollowing").innerHTML = localStorage.getItem("numberoffollowing");
    document.getElementById("restaurantaffiliation").innerHTML = localStorage.getItem("restaurantaffiliation");
    document.getElementById("restaurantlocation").innerHTML = localStorage.getItem("restaurantlocation");
    document.getElementById("certification").innerHTML = localStorage.getItem("certification");
</script>

</html>

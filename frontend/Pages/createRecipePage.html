                <script>
                    document.getElementById('addIngredient').addEventListener('click', function () {
                        const ingredientsList = document.getElementById('ingredientList');
                        const inputRow = document.createElement('div');
                        inputRow.classList.add('input-row');

                        // Array of placeholders
                        const placeholders = ['Enter name', 'Enter allergy'];

                        for (let i = 0; i < 2; i++) { // Loop to create 5 input boxes
                            const inputContainer = document.createElement('div');
                            inputContainer.classList.add('input-container');

                            const ingredientInput = document.createElement('input');
                            ingredientInput.type = 'text';
                            ingredientInput.name = 'ingredients';
                            ingredientInput.placeholder = placeholders[i]; // Set placeholder from array
                            ingredientInput.classList.add('p-2.5', 'input', 'input-bordered', 'text-zinc-950');
                            ingredientInput.required = true;

                            inputContainer.appendChild(ingredientInput);
                            inputRow.appendChild(inputContainer);
                        }

                        ingredientsList.appendChild(inputRow);
                    });
                </script>

                <div class="form-control p-2.5">
                    <button type="button" id="addEquipment" class="w-auto btn btn-secondary">Add Cooking
                        Equipment</button>
                    <div id="equipmentList" class="mt-4">

                </div>

                <style>
                    .input-row {
                        display: flex;
                        /* Use Flexbox to layout the inputs in a row */
                        margin-bottom: 10px;
                        /* Add some space between the rows */
                    }

                    .input-container {
                        margin-right: 10px;
                        /* Add some space between the inputs */
                    }
                </style>

                <script>
                    document.getElementById('addEquipment').addEventListener('click', function () {
                        const equipmentsList = document.getElementById('equipmentList');
                        const inputRow = document.createElement('div');
                        inputRow.classList.add('input-row');

                        // Array of placeholders
                        const placeholders = ['Enter name', 'Enter brand', 'Enter price', 'Enter category', 'Enter quality'];

                        for (let i = 0; i < 5; i++) { // Loop to create 5 input boxes
                            const inputContainer = document.createElement('div');
                            inputContainer.classList.add('input-container');

                            const equipmentInput = document.createElement('input');
                            equipmentInput.type = 'text';
                            equipmentInput.name = 'equipments';
                            equipmentInput.placeholder = placeholders[i]; // Set placeholder from array
                            equipmentInput.classList.add('p-2.5', 'input', 'input-bordered', 'text-zinc-950');
                            equipmentInput.required = true;

                            inputContainer.appendChild(equipmentInput);
                            inputRow.appendChild(inputContainer);
                        }

                        equipmentsList.appendChild(inputRow);
                    });
                </script>

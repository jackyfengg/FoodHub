<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Home Cook - FoodHub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-content flex items-center justify-center h-screen">
    <div class="card w-96 bg-neutral text-neutral-content shadow-xl">
        <div class="card-body items-center text-center">
            <h2 class="card-title text-white mb-4">Register as Home Cook</h2>
            <form action="/../backend/src/registerhomecook.php" method="post">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-white">Username</span>
                    </label>
                    <input type="text" name="username" placeholder="Username" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-white">Password</span>
                    </label>
                    <input type="password" name="password" placeholder="Password" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-white">Favourite Cuisine</span>
                    </label>
                    <input type="text" name="favouriteCuisine" placeholder="Your Favourite Cuisine" class="input input-bordered">
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-white">Age</span>
                    </label>
                    <input type="number" name="Age" step= 1>
                </div>
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

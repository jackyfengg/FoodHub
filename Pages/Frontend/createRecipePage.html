<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - FoodHub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-base-content flex items-center justify-center h-screen">
    <div class="card w-96 bg-neutral text-neutral-content shadow-xl">
        <div class="card-body items-center text-center">
            <h2 class="card-title text-white mb-4">Create Recipe</h2>
            <form>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-white">Recipe title</span>
                    </label>
                    <input type="text" placeholder="Enter recipe title" class="input input-bordered">
                </div>

                <div class="form-control">
                    <!-- <label class="label">
                        <span class="label-text text-white">Difficulty Level</span>
                    </label> -->
                    <label class="label" for="difficulty-level">
                        <span class="label-text text-white">Choose a difficulty level</span>
                    </label>
                    <select class="input input-bordered" name="difficulty-level" id="difficulty-level">
                        <option value="expert">Expert</option>
                        <option value="difficult">Difficult</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="easy">Beginner</option>
                    </select>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-white">Location</span>
                    </label>
                    <input type="text" placeholder="Enter location" class="input input-bordered">
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-white">Category</span>
                    </label>
                    <input type="text" placeholder="Enter Category" class="input input-bordered">
                </div>


                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-white">Entry Fee</span>
                    </label>
                    <input type="text" placeholder="Enter entry fee" class="input input-bordered">
                </div>

                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Create an Event</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
